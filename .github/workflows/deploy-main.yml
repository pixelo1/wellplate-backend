name: Deploy Spring Boot to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Copy JAR file to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{secrets.SSH_HOST}}
          username: pixelo
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          source: "build/libs/well-plate.jar"
          target: "/home/pixelo/well-plate.jar"

      - name: SSH into server & run app
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{secrets.SSH_HOST}}
          username: pixelo
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          script: |
            # Java 설치 확인 및 설치 (OpenJDK 21)
            if ! command -v java > /dev/null; then
              echo "Java not found, installing..."
              sudo apt update
              sudo apt install -y openjdk-21-jdk
            else
              echo "Java is already installed."
            fi

            pkill -f your-app-name.jar || echo "기존 애플리케이션이 실행 중이지 않습니다."

            # Spring Boot 실행 (백그라운드)
            cd /home/pixelo
            nohup java -jar well-plate.jar > /dev/null 2>&1 &
