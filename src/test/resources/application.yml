spring:
  profiles:
    active: test
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: "jdbc:tc:postgresql:12.22:///postgres"
    username: user
    password: 1234
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5
      idle-timeout: 300000
      max-lifetime: 1800000
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: none
    properties:
      format_sql: true
      show-sql:
        use_sql_comments: true
        use_jdbc_metadata_defaults: true
  flyway:
    enabled: true
    create-schemas: true
    baseline-version: 0
    baseline-on-migrate: true

application:
  security:
    jwt:
      secret-key: test
      expiration: 100000
      refresh-token:
        expiration: 1000000
