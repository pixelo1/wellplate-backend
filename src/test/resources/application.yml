spring:
  profiles:
    active: test
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: "jdbc:tc:postgresql:12.22:///postgres"
    username: user
    password: 1234
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: create
    properties:
      format_sql: true
      show-sql:
        use_sql_comments: true
        use_jdbc_metadata_defaults: true
  flyway:
    enabled: true
    create-schemas: true
    baseline-version: 0

application:
  security:
    jwt:
      secret-key: test
      expiration: 100000
      refresh-token:
        expiration: 1000000

---
spring:
  config:
    activate:
      on-profile: test-no-container
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop